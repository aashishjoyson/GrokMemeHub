version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: grokmemehub-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: railway
      MYSQL_USER: grokmeme
      MYSQL_PASSWORD: grokmeme123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: grokmemehub-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      DATABASE_URL: mysql://root:rootpassword123@mysql:3306/railway
      JWT_SECRET: grok_meme_hub_super_secret_key_2024
      FRONTEND_URL: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  mysql_data:
