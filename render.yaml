services:
  # Backend API Service
  - type: web
    name: grokmemehub-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # You'll add this manually in Render dashboard
      - key: MYSQL_URL
        sync: false  # You'll add this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://grokmemehub.vercel.app
    healthCheckPath: /api/health
